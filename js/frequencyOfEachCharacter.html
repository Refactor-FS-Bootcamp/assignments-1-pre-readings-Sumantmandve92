<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Of each Characher</title>

    <script>
        function frequency(str) {
            let map = new Map();
            for (let ch of str) {
                if (map[ch]) {
                    
                    map[ch] = map[ch] + 1;
                }
                else {
                    map[ch] = 1;
                }
            }
            console.log(map);
        }
    </script>

</head>

<body>
    Frequency Of each Char in given string : <input type="text" id="str">
    <button onclick="frequency(str.value)">print frequencies</button>
</body>

</html>
