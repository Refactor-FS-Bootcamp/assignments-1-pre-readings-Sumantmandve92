<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facotial of given number</title>
<script>
  
    function findFactorial(num)
    {
        let fact=1;
        for(let i=1;i<=num;i++)
        {
            fact*=i;
        }
  
        console.log("factorial of "+num+ " is = "+fact);
    }

</script>
</head>
<body>
    find facotial : <input type="number" id="fact">
    <button onclick="findFactorial(fact.value)">find facotial</button>
</body>
</html>
