<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Multiplication Table</title>
    <script>


    </script>
    <style>
        td
        {
            width: 50px;
            
            height: 50px;
            background-color: gold;
        }
    </style>
</head>
<body>
    
   <div class="main">
    <div class="inner">
        <script>
            document.write("<table border=1px solid red>");
                for(let row=1;row<=10;row++)
                {
                    document.write("<tr>"); 
                        for(let col=1;col<=10;col++)
                        {
                            let number=col*row;
                            document.write(" <td style= padding:10px >"+number+"</td>"); 
                        }
                        document.write("</tr>");   
                }
                document.write("</table >");
        </script>
    </div>
   </div>
</body>
</html>
