<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table from 1 to 10</title>

    <script>
        function printTable(num) {
            for (let i = 1; i <= 10; i++) {
                console.log(i * num);
            }
        }
    </script>
</head>

<body>

    print table : <input type="number" id="num">
    <button onclick="printTable(num.value)">print</button>




</body>

</html>
