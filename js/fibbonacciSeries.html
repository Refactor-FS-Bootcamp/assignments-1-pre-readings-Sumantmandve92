    <title>print fibbonacci series</title>
<script>
 function fibboseries(upto)
    {

        let temp=upto;
        let first=0;
        let sec=1;
        
        while(first<upto)
        {
            console.log(first);
           let next=first+sec;
            first=sec;
            sec=next;

        }
    }
</script>

<body>
    print fibbonacci Series upto : <input type="number" id="fibbo">
    <button onclick="fibboseries(fibbo.value)">print</button>
